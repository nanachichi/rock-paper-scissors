<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rock, Paper, Skissors</title>

    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">Rock, Paper, Scissors</div>

    <!-- MAIN GAME -->
    <div class="start" style="display: flex"></div>
    <div class="game" style="display: none">
      <div class="main-window">
        <div class="score">
          Score
          <div class="win">Win:</div>
          <div class="lose">Lose:</div>
        </div>
        <div class="character">
          <img class="character-spritesheet" src="images/cirno-sprite.png" alt="Character" />
        </div>
      </div>
      <div class="textbox">
        <div class="left">
          <p class="text"></p>
          <div class="weapons" style="display: none">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
          </div>
        </div>
        <div class="weapon" style="display: none"></div>
      </div>
    </div>
    <!-- MAIN GAME -->

    <div class="footer">
      <p class="copyright">some copyright</p>
    </div>
  </body>
</html>
